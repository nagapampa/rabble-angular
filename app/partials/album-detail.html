<div class="row">
	<div class="col-md-4">
		<img ng-src="{{getCachedAlbumImage(album.front_cover_art)}}" alt="{{album.album.title}}" class="img-responsive" />
	</div>
	<div class="col-md-8">
		<h2>{{album.title}}</h2>
		<h3>{{album.main_artist_name}}</h3>
		<p>{{album.record_label}}</p>
		<p>{{album.genre}}</p>
		<button type="button" class="btn btn-primary btn-lg btn-block">ADD TO YOUR COLLECTION</button>
		<br>
		<h3 class="header">Track List</h3>	
        <div id="song-list" ng-repeat="song in songs | orderBy:'id'">
        	<div class="row">
				<div class="col-md-4 col-xs-6">
					{{song.id}}. {{song.title}}
				</div>
				<div class="col-md-2 col-xs-6">
					{{song.duration}}
				</div>
				<div class="col-md-6 col-xs-12 pull-left">
					Play button
				</div>
			</div>
        </div>
        <div class="row">
        	<div class="col-xs-6">
        		<button play-all="songs" class="btn btn-primary btn-lg btn-block"><span class="glyphicon glyphicon-music" aria-hidden="true"></span> Play all</button>
        	</div>
        	<div class="col-xs-6">
        		<button play-all="songs" data-play="false" class="btn btn-primary btn-lg btn-block"><span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span> Add all</button>
        	</div>
        </div>
		<h3 class="header">Options to purchase</h3>
	</div>
</div>
