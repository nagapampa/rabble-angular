<div class="row">
	<div class="col-md-4">
		<img ng-src="{{getCachedAlbumImage(album.front_cover_art)}}" alt="{{album.album.title}}" class="img-responsive" />
	</div>
	<div class="col-md-8">
		<h2>{{album.main_artist_name}}</h2>
		<h3>{{album.title}}</h3>
		<p>{{album.record_label}}</p>
		<p>{{album.genre}}</p>
	</div>
</div>
